<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!--Custom CSS-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css">

    <title>jQuery UI</title>
  </head>


  <body>
     <h1 class="text-center">UI</h1>

    <section> 
    <div class="container card-body text-center">
      <button class="btn btn-danger text-center">Draggable</button>
      <hr>
      <hr>
      <div id="draggable" class="text-center">Drag me</div>
    </div>
    </section>

    <section>
      <div class="container card-body text-center">
        <button class="btn btn-danger text-center">Droppable</button>
         <hr>
         <hr>
      <div id="draggable1" class="ui-widget-content ui-dragg text-center">
        <p>Drag me to my target</p>
      </div>
 
        <div id="droppable1" class="ui-widget-header text-center">
          <p>Drop here</p>
        </div>    
      </div>
    </section>

    <section>
      <div class="container card-body text-center">
        <button class="btn btn-danger text-center">Resizable</button>
         <hr>
         <hr>
        <div id="resizable" class="ui-widget-content">
          <h3 class="ui-widget-header">Resizable</h3>
        </div>

      </div>
    </section>

   <section>
      <div class="container card-body text-center">
        <button class="btn btn-danger text-center">Selectable</button>
         <hr>
         <hr>
    <ol id="selectable">
      <li class="ui-state-default">1</li>
      <li class="ui-state-default">2</li>
      <li class="ui-state-default">3</li>
      <li class="ui-state-default">4</li>
      <li class="ui-state-default">5</li>
      <li class="ui-state-default">6</li>
      <li class="ui-state-default">7</li>
      <li class="ui-state-default">8</li>
      <li class="ui-state-default">9</li>
      <li class="ui-state-default">10</li>
      <li class="ui-state-default">11</li>
      <li class="ui-state-default">12</li>
    </ol>
    </div>
    </section>


    <section>
      <div class="container card-body text-center">
        <button class="btn btn-danger text-center">Sortable</button>
         <hr>
        <hr>
        <ul id="sortable1" class="connectedSortable">
          <li class="ui-state-default">Item 1</li>
          <li class="ui-state-default">Item 2</li>
          <li class="ui-state-default">Item 3</li>
          <li class="ui-state-default">Item 4</li>
          <li class="ui-state-default">Item 5</li>
        </ul>
         
        <ul id="sortable2" class="connectedSortable">
          <li class="ui-state-highlight">Item 1</li>
          <li class="ui-state-highlight">Item 2</li>
          <li class="ui-state-highlight">Item 3</li>
          <li class="ui-state-highlight">Item 4</li>
          <li class="ui-state-highlight">Item 5</li>
        </ul>

      </div>
    </section>




    
    <!-- JS Links -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>

    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  
  </body>
</html>
